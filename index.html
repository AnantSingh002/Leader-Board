<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader's Board</title>
    <link rel="stylesheet" href="style.css"> <!-- External stylesheet -->
</head>
<body>
    <div class="container">
        <h1>Leader's Board</h1>
        <div class="form-container">
            <input type="text" placeholder="First Name" id="fName" class="input-field">
            <input type="text" placeholder="Last Name" id="lName" class="input-field">
            <input type="text" placeholder="Country" id="country" class="input-field">
            <input type="number" id="marks" placeholder="Marks" class="input-field">
            <button type="submit" id="btn" class="btn">Add</button>
        </div>
        <div id="main" class="cards-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
